<!DOCTYPE html>
<html lang="en">
<head>

  <title>flow-view</title>

  <style>
    .container {
      display: inline-block;
      width: 400px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>flow-view</h1>

  <div class="container">
    <fv-canvas>
      <fv-node id="node1" x="100" y="100" width="100" height="40" label="Yay">
        <div slot="outputs">
          <fv-pin id="output1"></fv-pin>
        </div>

        <div slot="inputs">
          <fv-pin></fv-pin>

          <fv-pin></fv-pin>
        </div>
      </fv-node>

      <fv-node id="node2" x="250" y="400" width="100" height="40">
        <div slot="inputs">
          <fv-pin id="input1"></fv-pin>
        </div>
      </fv-node>

      <fv-link from="output1" to="input1"></fv-link>
    </fv-canvas>
  </div>

  <script type="module">
    import { flowViewInit } from './flow-view.js';
    flowViewInit();
  </script>
</body>
</html>
