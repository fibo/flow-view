<article id="color-schemes">
  <style>
    .containers {
      display: flex;
      flex-direction: row;
      gap: 1em;
    }

    .container {
      max-width: 300px;
      height: 250px;
    }

    @media (max-width: 700px) {
      .containers {
        flex-direction: column;
      }
      .container {
        max-width: 100%;
      }
    }

    /* These variables are copied from defaults. */

    .light-theme {
      --fv-text-color: #222;
      --fv-background-color: #fefefe;
      --fv-node-background-color: #fefefe;
    }

    .dark-theme {
      --fv-text-color: #ccc;
      --fv-background-color: #555;
      --fv-node-background-color: #2b2b2b;
    }
  </style>

  <h2>Color schemes</h2>

  <p>Flow View supports light and dark themes.</p>

  <div class="containers">
    <div class="container light-theme">
    </div>

    <div class="container dark-theme">
    </div>
  </div>
</article>
