<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:;base64,=">

  <title>flow-view example</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>

  <main>
    <h1>flow-view</h1>

    <h2>custom node example</h2>

    <p>Double-click on node to edit it.</p>

    <div class="container">
    </div>
  </main>

  <script type="module">
    import { FlowView } from 'https://unpkg.com/flow-view';
    // import { FlowView } from '../../main.js';
    import { FlowViewEditableNode } from './editable.js'

    const flowView = new FlowView({
      container: document.querySelector('.container')
    });

    flowView.addNodeClass('editable', FlowViewEditableNode);

    flowView.onChange(({ action, data }) => {
      console.log(action, data);
    })

    flowView.loadGraph({
      nodes: [
        {
          type: 'editable',
          id: 'test',
          text: 'Click me',
          outputs: [{ id: 'out' }],
          x: 100, y: 150
        }
      ]
    })
  </script>

  <footer>
    Source code <a href="https://github.com/fibo/flow-view/blob/main/examples/custom-node/index.html">here</a>.
  </footer>
</body>
</html>
